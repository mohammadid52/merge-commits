}

type Room @model @auth(rules: [{allow: public}]) {
  id: ID!
  institutionID: ID! @index(name: "roomByInstitution")
  classID: ID
  teacherAuthID: String!
  teacherEmail: String!
  name: String!
  maxPersons: Int
  status: RoomStatus @default(value: "ACTIVE")
  filters: [String]
  location: String
  startDate: AWSDate
  startTime: AWSTime
  endDate: AWSDate
  endTime: AWSTime
  length: Int
  repeat: String

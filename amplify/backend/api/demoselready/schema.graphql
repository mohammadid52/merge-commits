enum Language {
  EN
  ES
  VT
  TR
}

enum PersonStatus {
  ACTIVE
  SUSPENDED
  INACTIVE
  HOLD
}

enum Role {
  SUP
  ADM
  BLD
  FLW
  CRD
  TR
  ST
}


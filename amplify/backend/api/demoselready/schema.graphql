type Subscription {
  onUpdateClassroom(id: ID!): Classroom @aws_subscribe(mutations: ["updateClassroom"])
  onChangeStudentData(classroomID: ID!):
  StudentData @aws_subscribe(mutations: ["createStudentData", "updateStudentData"])
}

